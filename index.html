<!DOCTYPE html>
<html lang="en">

<head>

    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main-div">
        <section class="main-cal-body">
            <article class="zero-count-div">0</article>

            <article class="number-main-div">
                <p class="white-bg">AC</p>
                <p class="white-bg">+/-</p>
                <p class="white-bg">%</p>
                <p class="gold-color">/</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p class="gold-color">x</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p class="gold-color">-</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p class="gold-color">+</p>
                <p class="zero-span">0</p>
                <p>.</p>
                <p class="gold-color">=</p>
            </article>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
